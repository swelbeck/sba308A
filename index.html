<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Axios -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>

    <!-- Style files -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- My script files -->
    <script defer type="module" src="./scripts/script.mjs"></script>
    <script defer type="module" src="./scripts/api.mjs"></script>
    <script defer type="module" src="./scripts/cards.mjs"></script>

    <title>SBA 308A: Scene It!</title>
  </head>
  <body>
    <header>
      <h1>Scene It! <i class="bi bi-film"></i></h1>
      <div class="d-grid gap-2 col-6 mx-auto">
        <div class="container-fluid search-bar d-flex align-items-center">
          <form id="search-form" class="d-flex me-2" role="search">
            <input
              id="movie-search"
              class="form-control me-2"
              type="search"
              placeholder="Search Movies..."
              aria-label="Search"
            />
            <button
              id="search-button"
              class="btn btn-outline-success"
              type="submit"
            >
              Search
            </button>
          </form>
          <select
            id="genreSelect"
            class="form-select"
            aria-label="Large select example"
          ></select>
        </div>
      </div>
    </header>

    <main>
      <section id="movie-results">
        <h2>Popular Movies!</h2>

        <div class="row row-cols-1 row-cols-md-3 g-4" id="cardInner"></div>

        <!-- <div class="pagination">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div> -->
      </section>
    </main>

    <footer>
      <nav class="navbar fixed-bottom navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Scene It!</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
            </ul>
            <span class="navbar-text"> </span>
          </div>
        </div>
      </nav>
    </footer>
    <!-- Carousel Item Template -->
    <template id="cardItemTemplate">
      <div class="card-item">
        <div class="card h-100 text-center" style="width: 25rem">
          <img src="" class="card-img-top" alt="..." />
          <div class="card-body">
            <h3 class="card-title">Movie Title</h3>
            <p class="card-text">
              Description: Some quick example text to build on the card title
              and make up the bulk of the card's content.
            </p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="year-released-li">
              Year Released:
            </li>
            <li class="list-group-item" id="director-li">Director:</li>
            <li class="list-group-item" id="rating-li">Rating:</li>
          </ul>

          <div class="card-footer text-body-secondary">
            <a href="#" class="btn btn-primary">View More</a>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
